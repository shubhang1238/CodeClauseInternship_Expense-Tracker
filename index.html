<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/izmir/dist/izmir.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izmir/dist/css/izmir.min.css">
</head>
<body>
  <div class="background"><video autoplay loop muted class="background-video" src="smoke.mp4"
      type="video/mp4"></video>
    <div class="project-title">
      <section>
        <h1>
          <span>L</span>
          <span>i</span>
            <span>v</span>
            <span>e</span>
            <span> </span>
            <span>E</span>
            <span>x</span>
            <span>p</span>
            <span>e</span>
            <span>n</span>
            <span>s</span>
            <span>e</span>
            <span> </span>
            <span>T</span>
            <span>r</span>
            <span>a</span>
            <span>c</span>
            <span>k</span>
            <span>e</span>
            <span>r</span>
        </h1>
        <br>
        <br>
        <div class="container">
          <h2>Expenditure</h2>
          <br>
          <div class="input-section">
            <form class="add-items"><label for="item">Item:</label><input type="text" name="item" class="item"
                placeholder="Item Name" required><label class="rupee" for="Rupee">â‚¹:</label><input type="number"
                name="amount" min="0" class="amount" step="any" placeholder="Amount" required><button type="submit"
                id="submit">Submit</button></form><button name="clear" class="clear">Clear All</button>
          </div>
          <div class="graphs-container">
            <div class="chart" id="chart1">
              <h3>Bar Chart</h3><canvas id="chartCanvas1"></canvas>
            </div>
            <div class="chart" id="chart2">
              <h3>Line Chart</h3><canvas id="chartCanvas2"></canvas>
            </div>
            <div class="chart" id="chart3">
              <h3>Doughnut Chart</h3><canvas id="chartCanvas3"></canvas>
            </div>
            <div class="chart" id="chart4">
              <h3>Polar Area Chart</h3><canvas id="chartCanvas4"></canvas>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
